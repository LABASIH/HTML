<!DOCTYPE html>
<html>
    <!-- Metadata es aquello que no se muestra al usuario -->
    <head>
        <meta charset="utf-8">
        <!-- El elemento <title> me permite definir el titulo del documento en la pestaña del buscador -->
        <title>Interoperabilidad</title>
    </head>
    <!-- Lo que está de cara al usuario -->
    <body>
        <!-- Los elementos de encabezado como en este caso <h1> me sirve para describir brevemente 
            el tema de la sección en cuestion -->
        <h1>Pagina de Interoperabilidad</h1>
        <!-- Elemento <p> Apropiado para distribuir texto en parrafos -->
        <p>
            La idea principal de este sitio es mostrar una pagina html que sea facil de mantener y 
            entender por otros desarrolladores a partir de la implementación de comentarios que faciliten 
            la interpretación del codigo expuesto
        </p>
    </body>
<!-- Todo documento parte de la raiz <html> y así mismo su estructura finaliza con este mismo 
    añadiendo el caracter '/' al principio del elemento -->
</html>
